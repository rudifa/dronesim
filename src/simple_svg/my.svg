<?xml version="1.0" standalone="no" ?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="200px" height="200px" xmlns="http://www.w3.org/2000/svg" version="1.1" >
	<rect x="0" y="0" width="100" height="100" fill="none" stroke-width="1" stroke="rgb(0,0,255)" />
	<rect x="100" y="100" width="100" height="100" fill="none" stroke-width="1" stroke="rgb(255,0,0)" />
	<text x="0" y="0" fill="rgb(0,0,0)" font-size="10" font-family="Verdana"  transform="rotate(90 0 0)">Hello world!</text>
	<text x="0" y="0" fill="rgb(0,0,0)" font-size="10" font-family="Verdana"  transform="rotate(45 0 0)">Hello world!</text>
	<text x="100" y="100" fill="rgb(0,0,0)" font-size="10" font-family="Verdana"  transform="rotate(90 100 100)">Hello world!</text>
	<text x="100" y="100" fill="rgb(0,0,0)" font-size="10" font-family="Verdana"  transform="rotate(45 100 100)">Hello world!</text>
</svg>
